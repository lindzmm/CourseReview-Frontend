<div class="modal-header">
  <h4 class="modal-title">Add a course</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit(addCourseForm)" #addCourseForm="ngForm" >
    <input type="hidden" name="_token" value="">
    <div class="form-group">
      <label class="control-label">Department</label>
      <div>
        <input class="form-control input-med" ngModel id="department" name="department" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Course number</label>
      <div>
        <input class="form-control input-lg" ngModel id="course_number" name="course_number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Course Name</label>
      <div>
        <input class="form-control input-lg" ngModel id="course_name" name="course_name">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-outline-primary" (click)="onSubmit(addCourseForm)">
    Add Course
  </button>
</div>
