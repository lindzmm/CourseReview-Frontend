<div class="modal-header">
  <h4 class="modal-title">Add a Review</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit(addCourseForm)" #addCourseForm="ngForm" >
    <input type="hidden" name="_token" value="">
    <div class="form-group">
      <label class="control-label">Difficulty Rating</label>
      <div>
        <input class="form-control input-med" type="number" ngModel id="difficultyRating" name="difficultyRating" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Interest Rating</label>
      <div>
        <input class="form-control input-med" type="number" ngModel id="interestRating" name="interestRating">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Review</label>
      <div>
        <input class="form-control input-lg" ngModel id="review_text" name="review_text">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Tips for Success</label>
      <div>
        <input class="form-control input-lg" ngModel id="tipsForSuccess" name="tipsForSuccess">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Professor</label>
      <div>
        <select name="professor" id="professor" [(ngModel)]="selectedProfessor" (change)="selected()">
          <option *ngFor="let professor of instructorList">{{professor}}</option>
        </select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-outline-primary" (click)="onSubmit(addCourseForm)">
    Add Review
  </button>
</div>
