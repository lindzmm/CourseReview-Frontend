<!doctype html>
<html data-ng-app='consumeapi'>
<head>
  <meta charset="utf-8">
  <title>SampleClassFrontEnd</title>
  <base href="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script
    src='http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-resource.js'>
  </script>
  <script
    src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="scripts/hello.js"></script>

</head>
<body>
  <app-root></app-root>
  <div data-ng-controller='GreetingCtrl'>
    <p>There are {{ greeting.count }} questions </p>
    <p>The first question is {{ greeting.results[0].question_text }}</p>
    <p>The second question is {{ greeting.results[1].question_text }}</p>
  </div>

</body>
</html>
